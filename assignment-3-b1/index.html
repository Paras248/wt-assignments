<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="styles/index.css"></link>
    </head>
    <body>
        <header class="navbar">
            <p>Almaguin Campground - Reservation</p>
        </header>
        <div class="container">
            <form class="form">
                <div class="content-container">
                    <div class="line-content">
                        <label>Accomodation</label>
                        <select>
                            <options value="RV">RV</options>
                            <option value="Villa">Villa</option>
                        </select>
                    </div>
            
                    <div class="line-content">
                        <label>Name</label>
                        <select>
                            <options value="Mr">Mr</options>
                            <option value="Ms">Ms</option>
                        </select>
                        <input type="text" placeholder="First Name" />
                        <input type="text" placeholder="Last Name" />
                    </div>

                    <div>
                        <label>Guests</label>
                        <input type="text" placeholder="18+ years"/>
                        <input type="text" placeholder="2-17 years"/>
                        <input type="text" placeholder="< 2 years"/>
                    </div>

                    <div>
                        <label>Contact</label>
                        <div>
                            <input type="text" placeholder="Email"/>
                            <input type="text" placeholder="Phone: (xxx) - xxx xxx"/>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>

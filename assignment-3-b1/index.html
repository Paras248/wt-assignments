<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="styles/index.css" />
        <link rel="stylesheet" href="styles/togglebutton.css" />
    </head>
    <body>
        <header class="navbar">
            <p>Almaguin Campground - Reservation</p>
        </header>
        <div class="container">
            <form class="form" id="form">
                <div class="content-container">
                    <div class="content">
                        <label>Accomodation</label>
                        <select id="accomodation">
                            <option value="RV">RV</option>
                            <option value="Villa">Villa</option>
                        </select>
                    </div>

                    <div class="content">
                        <label>Name</label>
                        <select id="initials">
                            <option value="Mr">Mr</option>
                            <option value="Ms">Ms</option>
                        </select>
                        <input
                            style="width: 35%"
                            id="firstName"
                            type="text"
                            placeholder="First Name"
                        />
                        <input
                            style="width: 35%"
                            id="lastName"
                            type="text"
                            placeholder="Last Name"
                        />
                    </div>

                    <div class="content">
                        <label>Guests</label>
                        <input
                            type="text"
                            id="eighteenPlus"
                            placeholder="18+ years"
                        />
                        <input
                            type="text"
                            id="twoToSeventeen"
                            placeholder="2-17 years"
                        />
                        <input
                            type="text"
                            id="lessThanTwo"
                            placeholder="&lt 2 years"
                        />
                    </div>

                    <div class="content">
                        <label>Contact</label>
                        <div class="content-contact">
                            <input type="text" id="email" placeholder="Email" />
                            <input
                                type="text"
                                id="phone"
                                placeholder="Phone: (xxx) - xxx xxx"
                            />
                        </div>
                    </div>

                    <div class="content">
                        <div>
                            <label>Checkin</label>
                            <input type="date" id="checkIn" />
                        </div>
                        <div>
                            <label>Checkout</label>
                            <input type="date" id="checkOut" />
                        </div>
                    </div>

                    <div class="content">
                        <div>
                            <label>Equipment type</label>
                            <select id="equipment">
                                <option value="Travel Trailer">
                                    Travel Trailer
                                </option>
                            </select>
                        </div>
                        <div style="display: flex; align-items: center">
                            <label style="margin-left: 20px">Slide-outs</label>
                            <label class="toggle">
                                <input type="checkbox" id="slideOuts" />
                                <span class="slider"></span>
                                <span
                                    class="labels"
                                    data-on="YES"
                                    data-off="NO"
                                ></span>
                            </label>
                        </div>
                    </div>
                    <div class="content">
                        <label>Required Service</label>
                        <textarea
                            class="text-area"
                            id="requiredService"
                        ></textarea>
                    </div>
                    <div class="content">
                        <label>Pets</label>
                        <div style="margin-left: -80px">
                            <label class="toggle">
                                <input type="checkbox" id="pets" />
                                <span class="slider"></span>
                                <span
                                    class="labels"
                                    data-on="YES"
                                    data-off="NO"
                                ></span>
                            </label>
                        </div>
                    </div>

                    <div class="content">
                        <label>Comments</label>
                        <textarea
                            id="comment"
                            class="comments-text-area"
                            placeholder="Additional Comments"
                        ></textarea>
                    </div>
                </div>
                <div>
                    <button type="submit" id="submit">
                        Request Reservation
                    </button>
                    <button type="reset" id="cancel">Cancel</button>
                </div>
            </form>
        </div>
        <script src="scripts/index.js"></script>
    </body>
</html>
